<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tia Jurema</title>
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <header class="cabecalho cores-menu-rodape">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="principal cores-principal container-fluid">
        <form action="/action_page.php">
            <h3 class="mb-4">Efetue seu Cadastro</h3>

            <!-- Nome -->
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
            </div>

            <!-- E-mail -->
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <!-- CEP -->
            <div class="row mb-3">
                <div class="col">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>
            </div>

            <!-- Rua -->
            <div class="row mb-3">
                <div class="col">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua">
                </div>
            </div>

            <!-- Número e Complemento -->
            <div class="row mb-3">
                <div class="col">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>

            <!-- Cidade e UF -->
            <div class="row mb-3">
                <div class="col">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf">
                </div>
            </div>
            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <footer class="rodape cores-menu-rodape">© Tia Jurema 2024</footer>
</body>

</html>
